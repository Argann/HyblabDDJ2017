<!DOCTYPE html>
<html lang="fr"> <!-- Notre page est en français -->
<head>
	<!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
	<meta charset="utf-8">
	<title>Hyblab 2016</title>
	<!-- Basic viewport setting for mobile friendly page -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="img/logo_sn.ico" media="screen" />


	<!-- Déclaration de la feuille de style du document-->
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/impots.css">

</head>


<body>
	<div class="sections row">

		<!-- SECTION 1 : Intro, gender, age and residence area -->
		<section id="section1_intro">
			<div class="row column">

		  		<div class="row column title">
		  			<h3 class="text-center">Quelle part de vos impôts</h3>
		  			<h3 class="text-center">vont aux projets de la ville ?</h3>
		  		</div>

		  		<div class="text-center row">
		  			<div class="small-4 column"><p></p></div>
		  			<div class="small-2 column"><img class="character" src="svg/female.svg" /></div>
		  			<div class="small-2 column"><img class="character" src="svg/male.svg" /></div>
		  			<div class="small-4 column"><p></p></div>
		  		</div>

		  		<div class="row">
		  			<div class="small-4 small-offset-4 column">
						<a id="toSection1_gender"><img src="svg/next.svg"/></a>
					</div>
		  		</div>

		  	</div>
	  	</section>



	  	<section id="section1_gender" >
		  	<div class="row column">

		  		<div class="row column title">
		  			<h3 class="text-center">Sélectionner votre avatar</h3>
		  		</div>

		  		<div class="text-center row">
		  			<div class="small-4 column"><p></p></div>
		  			<div id="select_female" class="small-2 column"><img class="character" id="female" src="svg/shadow_female.svg"/></div>
		  			<div id="select_male" class="small-2 column"><img class="character" id="male" src="svg/shadow_male.svg"/></div>
		  			<div class="small-4 column"><p></p></div>
		  		</div>

		  		<div class="row">
		  			<div class="small-4 small-offset-4 column">
						<a id="toSection1_age"><img src="svg/next.svg"/></a>
					</div>
		  		</div>

		  	</div>
	  	</section>




	  	<section id="section1_age">
	  		<div class="row column">
	  			
		  		<div class="row column title">
		  			<h3 class="text-center">Quel âge avez-vous ?</h3>
		  		</div>

		  		<div class="text-center row">
			  		<div class="small-3 column"><p></p></div>
			  		<div class="small-2 column bubbleAge"><input type="number" name="age" id="age"></div>
			  		<div class="small-2 column"><img class="section1_gender_img character"/></div>
			  		<div class="small-5 column"><p></p></div>
		  		</div>


		  		<div class="row">
		  			<div class="small-4 small-offset-4 column">
						<a id="toSection1_residence"><img src="svg/next.svg"/></a>
					</div>
		  		</div>

	  		</div>
	  	</section>


	  	<section id="section1_residence" >
	  		<div class="row column">

		  		<div class="row column title">
		  			<h3 class="text-center">Habitez-vous à Saint-nazaire ?</h3>
		  		</div>

		  		<div class="row">
			  		<div class="small-3 column"><p></p></div>
			  		<div class="small-2 column bubbleResidence">
			  			<input type="radio" name="residence" value="yes">  Oui
			  			<br/>
				  		<input type="radio" name="residence" value="no">  Non
				  	</div>
			  		<div class="small-2 column text-center"><img class="section1_gender_img character"/></div>
			  		<div class="small-5 column"><p></p></div>
		  		</div>

				<div class="row">
		  			<div class="small-4 small-offset-4 column">
						<a id="toSection2"><img src="svg/next.svg"/></a>
					</div>
		  		</div>

			</div>
	  	</section>








	  	<!-- SECTION 2 : Talk with the mayor -->
	  	<section id="section2">
	  		<div class="row column">

		  		<div class="row column title">
		  			<h3 class="text-center">Redistribution des impôts</h3>
		  		</div>

				<div class="text-center row">
					<div class="small-4 column">
						<p></p>
						<img id="bubble1" src="svg/bubble01.svg"/>
					</div>
		  			<div class="small-2 column"><img class="character section1_gender_img"/></div>
		  			<div class="small-2 column"><img class="character" src="svg/mayor.svg" /></div>
		  			<div class="small-4 column">
		  				<p></p>
		  				<img id="bubble2" src="svg/bubble02.svg" />
		  				<img id="bubble3" src="svg/bubble03.svg" />
		  				<img id="bubble4" src="svg/bubble04.svg" />
		  				<img id="bubble5" src="svg/bubble05.svg" />
		  				<img id="bubble6" src="svg/bubble06.svg" />
		  				<img id="bubble7" src="svg/bubble07.svg" />
		  			</div>
		  		</div>

		  		<div class="row column">
		  			<input type="hidden" id="currentBubble" value="1">
		  		</div>
		  		
				<div class="row">
		  			<div class="small-4 small-offset-4 column">
						<a id="nextBubble"><img src="svg/next.svg"/></a>
					</div>
		  		</div>

			
			</div>
		</section>








	</div>

</body>
</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js" defer ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js" defer></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

<script src="js/impots.js"></script>

</body>
</html>
